<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">We are open soon!</h1>
      <p class="description">
        Our biggest sale of the year starts soon! Get ready for incredible
        discounts.
      </p>
      <div class="timer">
        <div class="timer-block">
          <h2 id="day" class="block-digit">00</h2>
          <p class="block-title">Days</p>
        </div>
        <div class="timer-block">
          <h2 id="hour" class="block-digit">00</h2>
          <p class="block-title">Hours</p>
        </div>
        <div class="timer-block">
          <h2 id="minute" class="block-digit">00</h2>
          <p class="block-title">Minutes</p>
        </div>
        <div class="timer-block">
          <h2 id="second" class="block-digit">00</h2>
          <p class="block-title">Seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
